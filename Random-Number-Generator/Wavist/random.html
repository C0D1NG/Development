<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./random.css">
    <title>Number guessing game</title>
  </head>

  <body>
      <div class="container">
    <h1>Random Number Generator</h1>
    <p>The number generated will be in the range of 1 to the inputted number below</p>
    <div class="form">
      <label for="inputField">Maximum Number : </label>
      <input type="text" id="inputField" class="inputField">
    </div>
    <break>
    <button type="submit" value="Generate Random Number" class="resultSubmit p">Generate</button>
    <div class="resultParas">
      <div class="p">Random Number: </div>
      <div class="result p"></div>
    </div>
    </div>

    <script src="./random.js"></script>
  </body>
</html>
