<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Todo Application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>TODO APPLICATION</h1>
            <input type="text" id='input'><br>
            <button type='button' id='add'>ADD TO LIST</button>
            <button type='button' id='remove'>REMOVE DONE TASKS FROM LIST</button>
            <button type='button' id='removeAll'>REMOVE ALL TASKS</button>
        </div>
        <ul id='list'>

        </ul>
    </div>
    <script src="script.js"></script>

</body>
</html>
