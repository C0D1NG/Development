<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username</title>
    <link rel="stylesheet" href="css/formstyle.css">
    <script>
        function pass(){
            var username=document.getElementById("name").value;
            localStorage.setItem("textvalue",username);
            return false;
        }
    </script>
    </head>
<body>
    <form class="form" action="list.html" style="font-size: 4vh;">
        <h1 style="position: absolute; top: 0px; font-size: 10vh; font-family: 'Times New Roman', Times, serif; color: rgb(0, 82, 82);">TO-DO LIST</h1>
<div>
    <label class="name" style="float: left; margin-bottom: 10px;">Username:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your Name" style="font-size: 2.5vh; padding: 10px 10px; opacity: 50%;;" >
    </div>
    <div style="margin-top: 10px;">
    <input id="submit" type="submit" value="Done" onclick="pass();" style="font-size: 2.5vh;">
    </div>
    
</form>

</body>
</html>
