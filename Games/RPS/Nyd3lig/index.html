<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Rock Paper Scissors Game</h1>
    <p>Play 5 rounds of rock paper scissors against the computer</p>
    </header>
    <div id="container">
        <div class="printResultContainer">
            
            <div id="score">
                <p class="roundNumber" class="block">
                    Round: 0
                </p>
                <div id="printResult"></div>
                <hr>
               
                <p class="playerScore">
                    Player Score: 0
                </p>
                <p class="computerScore">
                    Computer Score: 0
                </p>
                <p class="drawScore">
                    Draws: 0
                </p>
            </div>
            
        </div>
        <button id="btnRock">ROCK</button>
        <button id="btnPaper">PAPER</button>
        <button id="btnScissors">SCISSORS</button>
    </div>
</body>
<script src="script.js"></script>
</html>
