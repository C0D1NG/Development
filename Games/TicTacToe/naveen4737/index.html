<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main-content">
        <div id="box">
            <div id="row1">
                <div id="00" class="inter"></div>
                <div id="01" class="inter"></div>
                <div id="02" class="inter"></div>
            </div>
            <div id="row2">
                <div id="10" class="inter"></div>
                <div id="11" class="inter"></div>
                <div id="12" class="inter"></div>
            </div>
            <div id="row3">
                <div id="20" class="inter"></div>
                <div id="21" class="inter"></div>
                <div id="22" class="inter"></div>
            </div>
        </div>
        <div id="players">
            <div id="player1" class="playerid">
                Player 1 : X
            </div>
            <div id="player2" class="playerid">
                Player 2 : O
            </div>
        </div>
        <div id="announcement"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
