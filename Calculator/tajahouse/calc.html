<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Taja's Calculator</title>
        <link rel="stylesheet" href="calc.css" type="text/css" />
    </head>
    <body>
        <form class="calculator" name="myCalc">
            <input type="text" name="txt" placeholder="0" class="value" readonly="" />
            <span class="numbers" onclick="document.myCalc.txt.value +='' ">c</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='/' ">/</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='*' ">*</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='-' ">-</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='7' ">7</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='8' ">8</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='9' ">9</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='+' ">+</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='4' ">4</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='5' ">5</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='6' ">6</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='1' ">1</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='2' ">2</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='3' ">3</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='0' ">0</span>
            <span class="numbers" onclick="document.myCalc.txt.value +='.' ">.</span>
        </form>
    </body>
</html>
