<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive, mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock and Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="master-container flex-wrapper">

        <div class="flex-item" id="first-section">
            <div id="timer-wrapper">
                <div class="time-wrapper emboss">
                    <div class="time" id="hour">00</div>
                    <span>h</span>
                </div>
                <div class="time-wrapper emboss">
                    <div class="time" id="minute">00</div>
                    <span>m</span>
                </div>
                <div class="time-wrapper emboss">
                    <div class="time" id="second">00</div>
                    <span>s</span>
                </div>
            </div>
            <div id="progress-wrapper">
                <progress value="0" max="0" id="time-bar"></progress>
            </div>
            <div id="notif-wrapper">
                <span id="notif"></span>
            </div>
        </div>

        <div class="flex-item flex-wrapper" id="second-section">
            <form>
                <div id="input-wrapper">
                    <input type="number" name="hour" id="input-hour" placeholder="hh">
                    <input type="number" name="minute" id="input-minute" placeholder="mm">
                    <input type="number" name="second" id="input-second" placeholder="ss">
                </div>
                <input type="button" value="Set" class="btn btn-primary" onclick="setTimer()">
                <input type="reset" value="Reset" class="btn btn-tertiary" onclick="resetTimer()">
            </form>
        </div>
    </div>

    <script src="clock-script.js"></script>
</body>
</html>
