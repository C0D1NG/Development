<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>thinkswell-coundown/timer</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapOne">
        <div class="wrapOne__head">Time</div>
        <div class="timeMain">
          <div class="inline hour">
            <span class="time hrs ones">
              <div class="hr slide">0</div>
              <div class="hr slide">1</div>
            </span>
            <span class="time hrs tens">
              <div class="hr slide">1</div>
              <div class="hr slide">2</div>
              <div class="hr slide">3</div>
              <div class="hr slide">4</div>
              <div class="hr slide">5</div>
              <div class="hr slide">6</div>
              <div class="hr slide">7</div>
              <div class="hr slide">8</div>
              <div class="hr slide">9</div>
              <div class="hr slide">0</div>
            </span>
          </div>
          :
          <div class="inline minute">
            <span class="time min ones">
              <div class="hr slide">0</div>
              <div class="hr slide">1</div>
              <div class="hr slide">2</div>
              <div class="hr slide">3</div>
              <div class="hr slide">4</div>
              <div class="hr slide">5</div>
              <div class="hr slide">6</div>
              <div class="hr slide">7</div>
              <div class="hr slide">8</div>
              <div class="hr slide">9</div>
            </span>
            <span class="time min tens">
              <div class="hr slide">0</div>
              <div class="hr slide">1</div>
              <div class="hr slide">2</div>
              <div class="hr slide">3</div>
              <div class="hr slide">4</div>
              <div class="hr slide">5</div>
              <div class="hr slide">6</div>
              <div class="hr slide">7</div>
              <div class="hr slide">8</div>
              <div class="hr slide">9</div>
            </span>
          </div>
          :
          <div class="inline minute">
            <span class="time sec ones">
              <div class="sec slide">0</div>
              <div class="sec slide">1</div>
              <div class="sec slide">2</div>
              <div class="sec slide">3</div>
              <div class="sec slide">4</div>
              <div class="sec slide">5</div>
              <div class="sec slide">6</div>
              <div class="sec slide">7</div>
              <div class="sec slide">8</div>
              <div class="sec slide">9</div>
            </span>
            <span class="time sec tens">
              <div class="sec slide">0</div>
              <div class="sec slide">1</div>
              <div class="sec slide">2</div>
              <div class="sec slide">3</div>
              <div class="sec slide">4</div>
              <div class="sec slide">5</div>
              <div class="sec slide">6</div>
              <div class="sec slide">7</div>
              <div class="sec slide">8</div>
              <div class="sec slide">9</div>
            </span>
          </div>
          <div class="inline time periods">
            <span class="period slide">am</span>
            <span class="period slide">pm</span>
          </div>
        </div>
      </div>
      <div class="wrapOne">
        <div class="wrapOne__head">
          Remaining Time <span class="blur">to 31 October</span>
        </div>
        <div class="timeMain rem">
          <span class="days-rem">09</span>
          <span class="label">days</span>
          <span class="hrs-rem">37</span>
          <span class="label">hours</span>
          <span class="min-rem">56</span>
          <span class="label">min</span>
          <span class="sec-rem">56</span>
          <span class="label">sec</span>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
