<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- styles.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--neumorphism.css  -->
    <link type="text/css" href="./css/neumorphism.css" rel="stylesheet" />
  </head>

  <body>
    
    <div class="container col-md-10 mx-auto">
      <h1 class="text-center mb-5 mt-5">Calculator</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <div class="alert alert-danger shadow-soft d-none" role="alert">
                <span class="alert-inner--text">PLEASE INPUT VALID EXPRESSION</span>
            </div>
        </div>
    </div>
      <div class="calculator text-center">
        <input type="text" class="form-control mb-4 col-md-12 mx-auto" name="screen" id="answer" readonly />
        <div class="row">
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">(</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">)</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-danger mr-2 mb-2">C</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">%</button></div>
        </div>
        <div class="row">
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">7</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">8</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">9</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">X</button></div>
        </div>
        <div class="row">
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">4</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">5</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">6</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">-</button></div>
        </div>
        <div class="row">
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">1</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">2</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">3</button></div>
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">+</button></div>
        </div>
        <div class="row">
          <div class="col-md-3 col-3"><button class="btn btn-primary text-dark mr-2 mb-2">0</button></div>
          <div class="col-md-3 col-3"><button style="font-weight: bold" class="btn btn-primary text-dark mr-2 mb-2">.</button></div>
          <div class="col-md-3 col-3" class="btn btn-primary text-dark mr-2 mb-2"><button class="btn btn-primary text-dark mr-2 mb-2">/</button></div>
          <div class="col-md-3 col-3 "><button style="font-weight: bold; color: #ecf0f1;" class="btn btn-primary text-success mr-2 mb-2">=</button></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Vendor JS -->
    <script src="./vendor/onscreen/dist/on-screen.umd.min.js"></script>
    <script src="./vendor/nouislider/distribute/nouislider.min.js"></script>
    <script src="./vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="./vendor/waypoints/lib/jquery.waypoints.min.js"></script>
    <script src="./vendor/jarallax/dist/jarallax.min.js"></script>
    <script src="./vendor/jquery.counterup/jquery.counterup.min.js"></script>
    <script src="./vendor/jquery-countdown/dist/jquery.countdown.min.js"></script>
    <script src="./vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="./vendor/prismjs/prism.js"></script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Neumorphism JS -->
    <script src="./js/neumorphism.js"></script>
    <script rc="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
