<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d993e6fb30.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title-primary">Welcome back</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">Please login with your personal info</p>
                <button id="signin" class="btn btn-primary">Sign In</button>
            </div>
            <div class="second-column">
                <h2 class="title-second">Create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">

                        <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                        </a>

                        <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fab fa-google"></i></li>
                        </a>

                        <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fab fa-linkedin"></i></li>
                        </a>
                    </ul>
                </div><!-- Fim - social media-->
                <p class="description description-second">or use your email for registration</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-envelope icon-modify"></i>
                        <input type="email" placeholder="email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-unlock icon-modify"></i>
                        <input type="password" placeholder="password">
                    </label>

                    <button class="btn btn-second">Sign Up</button>
                </form>
            </div><!-- second column-->
        </div><!-- first content-->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello, friend!</h2>
                <p class="description description-primary">Enter your personal datails</p>
                <p class="description description-primary">and start your journey with us </p>
                <button id="signup" class="btn btn-primary">Sign Up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Sign in to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">

                        <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                        </a>

                        <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fab fa-google"></i></li>
                        </a>

                        <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fab fa-linkedin"></i></li>
                        </a>
                    </ul>
                </div><!-- Fim - social media-->
                <p class="description description-second">or use your email account</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-envelope icon-modify"></i>
                        <input type="email" placeholder="email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-unlock icon-modify"></i>
                        <input class="password" type="password" placeholder="password">
                    </label>

                    <button class="btn btn-second">Sign In</button>
                </form>
            </div><!-- second column-->
        </div><!-- second content-->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
